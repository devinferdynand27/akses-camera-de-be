<!DOCTYPE html>
<html>
<head>
    <title>Akses Kamera</title>
</head>
<body>
    <h1>Mengakses Kamera</h1>
    <button  onclick="cameraFront()">Kamera Depan</button>
    <button onclick="cameraBack()">Kamera Belakang</button>
    <video id="videoElement" autoplay></video>

    <script>
        const videoElement = document.getElementById("videoElement");
        let isFrontCamera = true;

 
        function accessCamera() {
            const facingMode = isFrontCamera ? "environment" : "user";
            const constraints = {
                video: { facingMode: facingMode }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function (stream) {
                    videoElement.srcObject = stream;
                })
                .catch(function (error) {
                    console.error("Gagal mengakses kamera:", error);
                });
        }

        function cameraFront(){
            accessCamera("user");
            console.log('kamera depan')
            let isFrontCamera = false;

        }
        function cameraBack(){
            accessCamera("environment");
            let isFrontCamera = true;
            console.log('kamera belakang')
        }
    </script>
</body>
</html>
