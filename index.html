<!DOCTYPE html>
<html>
<head>
    <title>Akses Kamera</title>
</head>
<body>
    <h1>Mengakses Kamera</h1>
    <button id="toggleCamera">Toggle Kamera</button>
    <video id="videoElement" autoplay></video>

    <script>
        const videoElement = document.getElementById("videoElement");
        let isFrontCamera = true;

        // Fungsi untuk mengakses kamera dengan mengganti kamera
        function toggleCamera() {
            const facingMode = isFrontCamera ? "environment" : "user";
            const constraints = {
                video: { facingMode: facingMode }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function (stream) {
                    videoElement.srcObject = stream;
                    isFrontCamera = !isFrontCamera; // Toggle status kamera
                })
                .catch(function (error) {
                    console.error("Gagal mengakses kamera:", error);
                });
        }

        // Mengakses kamera ketika tombol "Toggle Kamera" ditekan
        document.getElementById("toggleCamera").addEventListener("click", toggleCamera);
    </script>
</body>
</html>
