<!DOCTYPE html>
<html>
<head>
    <title>Akses Kamera</title>
</head>
<body>
    <h1>Mengakses Kamera</h1>
    <button  onclick="cameraFront()">Kamera Depan</button>
    <button onclick="cameraBack()">Kamera Belakang</button>
    <video id="videoElement" autoplay></video>

    <script>
        const videoElement = document.getElementById("videoElement");

        // Fungsi untuk mengakses kamera dengan mengganti kamera
        function accessCamera(facingMode) {
            const constraints = {
                video: { facingMode: facingMode }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function (stream) {
                    videoElement.srcObject = stream;
                })
                .catch(function (error) {
                    console.error("Gagal mengakses kamera:", error);
                });
        }

        function cameraFront(){
            accessCamera("user");
        }
        function cameraBack(){
            accessCamera("environment");
        }
        // Mengakses kamera depan ketika tombol "Kamera Depan" ditekan
        // document.getElementById("cameraFront").addEventListener("click", function () {
        //     accessCamera("user");
        // });

        // Mengakses kamera belakang ketika tombol "Kamera Belakang" ditekan
        // document.getElementById("cameraBack").addEventListener("click", function () {
        //     accessCamera("environment");
        // });
    </script>
</body>
</html>
