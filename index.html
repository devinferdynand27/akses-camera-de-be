<!DOCTYPE html>
<html>
<head>
    <title>Akses Kamera</title>
</head>
<body>
    <h1>Mengakses Kamera</h1>
    <button  onclick="kameradepan()">Kamera Depan</button>
    <button onclick="kamerabelakang()">Kamera Belakang</button>
    <video id="videoElement" autoplay></video>

    <script>
        const videoElement = document.getElementById("videoElement");
        let isFrontCamera = true;

        function accessCamera(facingMode) {
            const constraints = {
                video: { facingMode: facingMode }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function (stream) {
                    videoElement.srcObject = stream;
                })
                .catch(function (error) {
                    console.error("Gagal mengakses kamera:", error);
                });
        }

        function kameradepan(){
            accessCamera("user");
            isFrontCamera = true;
        }

        function kamerabelakang(){
            accessCamera("environment");
            isFrontCamera = false;
        }
    </script>
</body>
</html>
